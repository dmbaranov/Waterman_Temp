<div class="mdl-card mdl-shadow--2dp card">
  <div class="mdl-card__title mdl-card--expand card__header">
    <h2 class="mdl-card__title-text">Login</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form [formGroup]="loginForm"
          (ngSubmit)="handleSubmit(loginForm)">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
          [class.has-error]="login.touched && !login.valid">
        <input class="mdl-textfield__input"
                  id="loginFormLogin"
                  [formControl]="loginForm.controls['login']">
        <label class="mdl-textfield__label" for="loginFormLogin">Login</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
          [class.has-error]="password.touched && !password.valid">
        <input class="mdl-textfield__input"
                  id="loginFormPassword"
                  type="password"
                  [formControl]="loginForm.controls['password']">
        <label class="mdl-textfield__label" for="loginFormPassword">Password</label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <div class="mdl-grid">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-cell mdl-cell--3-col">
        <a href class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect card__button-register" [routerLink]="['/registration']">
          Register
        </a>
      </div>
    </div>
  </div>
</div>
