<div *ngIf="data">
  <div class="mdl-card mdl-shadow--2dp study-card">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{data.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Город: {{data.city}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href [routerLink]="['/study', type, data.id]">
        Подробнее
      </a>
    </div>
  </div>
</div>
