<div class="mdl-card mdl-shadow--2dp card" mdl>
  <div class="mdl-card__title mdl-card--expand card__header">
    <h2 class="mdl-card__title-text">Форма регистрации AMP</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form [formGroup]="ampForm"
          (ngSubmit)="handleSubmit(ampForm, 'amp')">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
          [class.has-error]="email.touched && !email.valid">
        <input class="mdl-textfield__input"
                  id="ampFormEmail"
                  [formControl]="ampForm.controls['email']">
        <label class="mdl-textfield__label" for="ampFormEmail">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"
          [class.has-error]="password.touched && !password.valid">
        <input class="mdl-textfield__input"
                  id="ampFormPassword"
                  type="password"
                  [formControl]="ampForm.controls['password']">
        <label class="mdl-textfield__label" for="ampFormPassword">Password</label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" [disabled]="!ampForm.valid">Register</button>
    </form>
  </div>
</div>
